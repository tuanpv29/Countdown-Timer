<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
  <div class="bg">
    <div class="card">
      <h1>Countdown Timer</h1>
      <div class="content">
        <div class="time">
          <p id="day">0</p>
          <p>Day</p>
        </div>
        <div class="time">
          <p id="hour">0</p>
          <p>Hour</p>
        </div>
        <div class="time">
          <p id="minute">0</p>
          <p>Minute</p>
        </div>
        <div class="time">
          <p id="second">0</p>
          <p>Second</p>
        </div>
      </div>
    </div>
    <div id="message"></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
